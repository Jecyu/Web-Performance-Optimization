<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        height: 200px;
        width: 200px;
        background: linear-gradient(green, yellow);
      }
      #btn {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <button id="btn">scrollTo</button>
    <div class="content"></div>
    <script>
      function animate() {
        const element = document.querySelector(".content");
        // 配置
        const during = 1000; // 持续时间
        const durFps = Math.ceil(during / 16.7); // 帧数
        // 动画运动实际上就是 0 ~ 动画总帧数 的过程
        let start = 0; // 开始帧
        const target = 400; // 目标距离
        const speed = Math.ceil(target / durFps); // 速度

        // 动画函数
        const goTo = () => {
          start++; // 帧数递增
          element.style.transform = // 当前的位置
            "translateX(" + Math.min(speed * start, target) + "px)";

          if (start <= durFps) {
            // 如果还没到达位置
            window.requestAnimationFrame(goTo);
          }
        };
        goTo();
      }

      document.querySelector("#btn").addEventListener("click", () => {
        animate();
      });
    </script>
  </body>
</html>
